<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container-notifications">
        <div class="header">
            <div class="user-icon">
                <img src="images/person-circle.svg" alt="User icon">
              </div>
           
            <div>
                <span class="icon"> <img src="images/search.svg" alt="searchIcon"></span>
                <span class="icon"> <img src="images/plus-lg.svg" alt="addProject"></span>
            </div>
        </div>
        <div class="notiText">
            <h1>Proyectos</h1>
        </div>

        <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                  Favoritos
                </button>
              </h2>
              <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                <div class="accordion-body">

                        <button class="project" onclick="window.location.href='task.html'">
                            <div class="project-info">
                                <div class="project-name">Proyecto 3</div>
                                <div class="project-progress">1/3 33%</div>
                            </div>
                            <div class="star">☆</div>
                        </button>

                </div>
              </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="true" aria-controls="panelsStayOpen-collapseTwo">
                    Recientes
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show">
                  <div class="accordion-body">

                        <button class="project" onclick="window.location.href='task.html'">
                            <div class="project-info">
                                <div class="project-name">Proyecto 3</div>
                                <div class="project-progress">1/3 33%</div>
                            </div>
                            <div class="star">☆</div>
                        </button>
                    
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="true" aria-controls="panelsStayOpen-collapseThree">
                        Todos los proyectos
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        <button class="project">
                            <div class="project-info">
                                <div class="project-name">Proyecto 1</div>
                                <div class="project-progress">2/8 25%</div>
                            </div>
                            <div class="star">☆</div>
                        </button>
                        <button class="project">
                            <div class="project-info">
                                <div class="project-name">Proyecto 2</div>
                                <div class="project-progress">3/6 50%</div>
                            </div>
                            <div class="star">☆</div>
                        </button>
                        <button class="project">
                            <div class="project-info">
                                <div class="project-name">Proyecto 3</div>
                                <div class="project-progress">1/3 33%</div>
                            </div>
                            <div class="star">☆</div>
                        </button>
                        <button class="project">
                            <div class="project-info">
                                <div class="project-name">Proyecto 4</div>
                                <div class="project-progress">5/6 84%</div>
                            </div>
                            <div class="star">☆</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-nav">
        <a href="#" class="nav-item">
            <img src="images/house-empty.svg" alt="Inicio">
            <span>Inicio</span>
        </a>
        <a href="listProjects.html" class="nav-item">
            <img src="images/folder-fill.svg" alt="Proyectos">
            <span>Proyectos</span>
        </a>
        <a href="notification.html" class="nav-item">
            <img src="images/bell-empty.svg" alt="Notis.">
            <span>Notis.</span>
        </a>
    </div>
</body>
</html>
