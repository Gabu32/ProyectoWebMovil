<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Sesión - ClipTask</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container-register">
        <div class="logo-container">
            <div class="logo-square"></div>
            <div class="logo-text">ClipTask</div>
        </div>
        <div class="form-container">
            <h1>Crear una cuenta</h1>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="form-control" required>
                <div id="nombre-error" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" class="form-control" required>
                <div id="apellido-error" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" class="form-control" required>
                <div id="email-error" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="rut">Rut</label>
                <input type="text" id="rut" class="form-control" required>
                <div id="rut-error" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" required>
                <div id="password-error" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmación contraseña</label>
                <input type="password" id="confirm-password" class="form-control" required>
                <div id="confirm-password-error" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="region">Región</label>
                <select id="region" class="form-control" required>
                    <option value="">Selecciona tu región</option>
                    <!-- Agregar opciones aquí -->
                </select>
                <div id="region-error" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="comuna">Comuna</label>
                <select id="comuna" class="form-control" required>
                    <option value="">Selecciona tu comuna</option>
                    <!-- Agregar opciones aquí -->
                </select>
                <div id="comuna-error" class="text-danger"></div>
            </div>
            <div class="form-group terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    Al registrarme, acepto los <a href="#">términos y condiciones</a> de ClipTask
                </label>
                <div id="terms-error" class="text-danger"></div>
            </div>
            <button type="submit" id="register-button" class="btn-register">Registrarse</button>
            <p class="login-link">¿Ya tienes una cuenta? <a href="#">Inicia sesión ahora</a></p>
        </div>
    </div>
    <script src="js/validaciones.js"></script>
</body>
</html>
