<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - ClipTask</title>
    <!-- BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- BootStrap-->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main-container"> 
        <div class="logo-container">
            <img src="images/logoipsum-296.svg" alt="logo">
            <div class="logo-text">ClipTask</div>
        </div>
        <div class="container-register">
            <div class="form-container">
                <h1>Crear una cuenta</h1>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" class="form-control" required>
                    <div id="nombre-error" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" class="form-control" required>
                    <div id="apellido-error" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" class="form-control" required>
                    <div id="email-error" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="rut">Rut</label>
                    <input type="text" id="rut" class="form-control" required>
                    <div id="rut-error" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" required>
                    <div id="password-error" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmación contraseña</label>
                    <input type="password" id="confirm-password" class="form-control" required>
                    <div id="confirm-password-error" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="region">Región</label>
                    <select id="region" class="form-control" required>
                        <option value="">Selecciona tu región</option>
                    </select>
                    <div id="region-error" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="comuna">Comuna</label>
                    <select id="comuna" class="form-control" required>
                        <option value="">Selecciona tu comuna</option>
                    </select>
                    <div id="comuna-error" class="text-danger"></div>
                </div>
                <div class="form-group terms">
                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">
                            Al registrarme, acepto los <a href="#">términos y condiciones</a> de ClipTask
                        </label>
                    </div>
                    <div id="terms-error" class="text-danger"></div>
                </div>
                <div class="btn-register-container">
                    <button type="submit" id="register-button" class="btn-register">Registrarse</button>
                </div>
                <p class="login-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión ahora</a></p>
            </div>
        </div>
        <script src="js/validaciones.js"></script>
        <script src="js/cargarRegionesComunas.js"></script>
    </div>
</body>
</html>
