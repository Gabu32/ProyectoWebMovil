    <!-- BootStrap-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>

                        </div>
                        <div class="carousel-item">
                            <img src="images/slide2.jpg" class="d-block w-100" alt="...">

                                <h5>Crea y asigna tareas</h5>
                        </div>
                    </div>
                        <div class="carousel-item">
                            <img src="images/slide3.jpeg" class="d-block w-100" alt="...">

                                <h5>Recibe notificaciones en tiempo real</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/slide4.jpeg" class="d-block w-100" alt="...">

                            </div>
                        </div>
                        <div class="carousel-item">

                            </div>

                        <div class="carousel-item">

                                <h5>Visualiza el progreso del proyecto</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/slide7.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Lleva un historial del progreso</h5>
                            </div>
                        </div>
                    </div>
                    
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
