<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipTask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-card p-4 shadow-lg">
            <div class="header mb-4 text-center">
                <div class="logo-container d-inline-block me-3"></div>
                <h1 class="title d-inline-block">ClipTask</h1>
            </div>
            <h2 class="login-title text-center mb-4">Iniciar Sesión</h2>
            <div class="register-container text-center mb-4">
                <span>¿Es tu primera vez? </span><a href="#">Regístrate</a>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Recuérdame</label>
                </div>
                <a href="#" class="forgot-password">¿Olvidaste la contraseña?</a>
            </div>
            <button type="button" class="btn btn-primary w-100 login-button">INICIAR SESIÓN</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
