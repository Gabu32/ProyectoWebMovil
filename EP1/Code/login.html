<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ClipTask</title>
    <!-- BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- BootStrap-->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main-container"> 
        <div class="logo-container">
            <img src="images/logoipsum-296.svg" alt="logo">
            <div class="logo-text">ClipTask</div>
        </div>
        <div class="container-register">
            <div class="form-container">
                <h1 id="login">Iniciar Sesión</h1>
                <p class="register-link">¿Es tu primera vez? <a href="signup.html">Regístrate</a></p>

                <div class="form-group">
                    <label for="nombre">Correo electrónico</label>
                    <input type="text" id="nombre" class="form-control" required placeholder="Correo electrónico">
                    <div id="nombre-error" class="text-danger"></div>
                </div>
                <div class="form-group">
                    <label for="apellido">Contraseña</label>
                    <input type="password" id="apellido" class="form-control" required placeholder="Contraseña">
                    <div id="contraseña-error" class="text-danger"></div>
                </div>
                <p class="forgot-password"><a href="#">¿Olvidaste la contraseña?</a></p>
                <div class="form-group rememberme">
                    <div class="rememberme">
                        <input type="checkbox" id="rememberme" required>
                        <label for="rememberme">
                            Recuérdame
                        </label>
                    </div>
                </div>
                <div class="btn-login-container">
                    <button type="submit" id="login-button" class="btn-login">INICIAR SESIÓN</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/validacionesLogin.js"></script>
</body>
</html>
